---
layout: default
---

<article {% if page.header_feature_image %}class="feature-image"{% endif %}>
  <header id="main">
      <h1 id="{{ page.title | cgi_escape }}" class="title">{{ page.title }}</h1>
    {% if page.subtitle %}
    <h2 class="subtitle">{{ page.subtitle }}</h2>
    {% endif %}

  </header>
  <section class="post-content">
	{{ content }}
  </section>


  <!-- Tag list for portfolio -->
  {% capture tag_list %}{{ page.tags | join: "|"}}{% endcapture %}
  {% include tags_list.html tags=tag_list %}

</article>

<!-- style the featured page image -->
{% if page.image %}{% assign image_url = page.image %}
<style>
  #main {
    background-repeat:no-repeat;
    background-color: rgb(61, 172, 147);
    background-position: center;
    background-image: url('{{ image_url | relative_url }}');
    text-shadow: 0px 0px 10px rgba(0,0,0,0.9) !important;
  }
  article header {
      text-align: center;
  }
</style>
{% endif %}
